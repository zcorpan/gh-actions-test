name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        run: |
          python3 build.py

      - name: Commit and Push Changes
        run: |
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git config --global user.name "zcorpan"
          git config --global user.email "zcorpan@gmail.com"
          git checkout -b gh-pages
          git add .
          git commit -m "Update GitHub Pages with latest data"
          git push origin gh-pages --force
